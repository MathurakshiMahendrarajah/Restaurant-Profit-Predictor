<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Profit Predictor</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
      }
      .container {
        margin-top: 30px;
        max-width: 700px;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      }
      .result {
        margin-top: 20px;
        font-weight: bold;
        font-size: 20px;
      }
      .header {
        margin-bottom: 20px;
        text-align: center;
      }
      .btn-predict {
        width: 100%;
      }
      .carousel-inner img {
        height: 250px;
        object-fit: cover;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Carousel for restaurant images -->
      <div
        id="restaurantCarousel"
        class="carousel slide mb-4"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="{{ url_for('static', filename='restaurant1.jpeg') }}"
              class="d-block w-100"
              alt="Restaurant 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="{{ url_for('static', filename='restaurant2.jpeg') }}"
              class="d-block w-100"
              alt="Restaurant 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="{{ url_for('static', filename='restaurant3.jpg') }}"
              class="d-block w-100"
              alt="Restaurant 3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#restaurantCarousel"
          data-bs-slide="prev"
          aria-label="Previous slide"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#restaurantCarousel"
          data-bs-slide="next"
          aria-label="Next slide"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>

      <!-- Header -->
      <div class="header">
        <h2>Restaurant Profit Predictor</h2>
        <p>Predict potential profit based on city population</p>
      </div>

      <!-- Input form -->
      <div class="mb-3">
        <label for="population" class="form-label">City Population</label>
        <input
          type="number"
          class="form-control"
          id="population"
          placeholder="Enter population (e.g., 50000)"
          step="1000"
          min="1000"
          max="1000000"
        />
      </div>

      <button class="btn btn-success btn-predict" onclick="predictProfit()">
        Predict Profit
      </button>

      <!-- Prediction result -->
      <div class="result text-center" id="result"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      async function predictProfit() {
        const populationInput = document.getElementById("population").value;
        const resultDiv = document.getElementById("result");

        if (!populationInput) {
          resultDiv.innerHTML = "Please enter a population value.";
          return;
        }

        // Convert user input to model scale
        const population = parseFloat(populationInput) / 10000;

        try {
          const response = await fetch("/predict", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ population: population }),
          });

          const data = await response.json();

          if (response.ok) {
            const profit = data.predicted_profit * 10000;
            resultDiv.innerHTML = `Predicted Profit: $${profit.toLocaleString()}`;
          } else {
            resultDiv.innerHTML = `Error: ${data.error}`;
          }
        } catch (error) {
          resultDiv.innerHTML = "Error connecting to API.";
        }
      }
    </script>
  </body>
</html>
